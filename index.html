<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--         
    Custom css link 
-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="music-player">
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4 class="status">Now playing</h4>
                <h2 class="name-song">Nevada</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="repeatBtn">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="prevBtn"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play">
                    <!-- Play la tam giac -->
                    <i class="fa-solid fa-play icon-play" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-pause icon-pause" style="color: #ffffff;"></i>
                </div>
                <div class="nextBtn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="shuffleBtn">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio src="" type="mp3" id="audio"></audio>
        </div>
        <div class="playlist">

        </div>

    </div>


    <script src="./assets/js/myscript.js">

    </script>
</body>

</html>
